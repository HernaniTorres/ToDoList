<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas!</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/30cf325d76.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">

        <div id="tasks_div">
            <h1>Lista de Tarefas</h1>

            <div class="input_task">
                <input type="text" name="task" id="task" maxlength="30">
                <button id="button_icon">
                    <i class="fa-solid fa-plus" id="plus_icon"></i>
                </button>
            </div>

            <div id="tasks_created">
                <div id="nameTasks"></div>   
            </div>

        </div>
    </div>   


</body>
</html>
